<h2 mat-dialog-title>Edit room</h2>
<form #reservationForm="ngForm" (ngSubmit)="reserveRoom(numberOfNights)">
<mat-dialog-content class="mat-typography" style="min-width: 350px;">

    <div class="form-group">
        <label for="nameInput">Number of nights:</label>
        <input type="text" class="form-control" id="nameInput" name="numberOfNights" placeholder="Enter room name"
            [(ngModel)]="numberOfNights">
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="submit">Reserve</button>
</mat-dialog-actions>
</form>
